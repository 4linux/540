---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Garantindo /etc/hosts
      lineinfile:
        path: /etc/hosts
        line: "{{ item }}"
      with_items:
        - 172.16.0.100 docker-manager
        - 172.16.0.101 docker-worker1
        - 172.16.0.102 docker-worker2
        - 172.16.0.103 docker-registry registry
        
    - name: Criando o arquivo docker-compose.yaml
      copy:
        src: files/docker-worker1/docker-compose.yaml
        dest: /opt
        mode: 0644

    - name: Criando diret처rio webserver
      synchronize:
        src: files/webserver
        dest: /home/suporte

    - name: Criando diret처rio storage
      synchronize:
        src: files/storage
        dest: /home/suporte

    - name: Criando diret처rio scripts
      synchronize:
        src: files/docker-worker1/scripts
        dest: /home/suporte
       
    - name: Definir permiss찾o de acesso da HOME do usuario suporte
      file:
        path: /home/suporte
        owner: suporte
        group: suporte
        state: directory
        recurse: yes
        mode: 0755
